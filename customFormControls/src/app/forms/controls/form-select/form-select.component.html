<div class="btn-group" [ngClass]="{ show: isOpen }">
  <button type="button" class="btn">{{ placeholder }}</button>
  <button type="button" class="btn dropdown-toggle" (click)="onToggleOpen()">
    <span>Toggle Dropdown</span>
  </button>

  <div class="dropdown-menu">
    <button
      type="button"
      class="dropdown-item"
      *ngFor="let option of options"
      [ngClass]="{ active: option.value === value }"
      (click)="onSelect(option)"
    >
      {{ option.title }}
    </button>
    <div class="dropdown-item" *ngIf="!options.length">
      No options to select
    </div>
  </div>
</div>
