<label>Server Name</label>
<input type="text" class="form-control" placeholder="add server" [(ngModel)]="serverName" />

<button class="btn btn-primary" [disabled]="!canAdd" (click)="onCreateServer()">
  Add
</button>

<p *ngIf="serverName; else noServer">serverName is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
