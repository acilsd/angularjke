<div class="row">

  <div class="col-md-5">
    <app-recipe-list (selectCurrentRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else empty" [item]="selectedRecipe"></app-recipe-detail>
    <ng-template #empty>
      <h3>Please select a Recipe</h3>
    </ng-template>
  </div>

</div>
