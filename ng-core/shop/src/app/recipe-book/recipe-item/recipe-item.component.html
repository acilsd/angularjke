<a href="#" class="list-group-item clearfix" (click)="onSelected($event)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.descr }}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{ recipe.imgPath }}"
      alt="{{ recipe.name }}"
      class="img-rescponsive"
      style="max-height: 50px;"
    />
  </span>
</a>
